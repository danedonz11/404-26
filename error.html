<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .error-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-heading {
            color: #333333;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error-message {
            color: #555555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .error-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .error-links a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .error-links a:hover {
            color: #45a049;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="error-heading">404ðŸ˜ž</div>
        <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
        <div class="error-links">
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </div>
    </div>

</body>

</html>
